<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css//style.css" />

    <title>Frontend Mentor | Profile Card Component</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <img
          src="./images/bg-pattern-card.svg"
          alt="blue pattern"
          class="card__background"
        />
        <img
          src="./images/image-victor.jpg"
          alt="user photo"
          class="card__img"
        />
        <div class="card__content">
          <h1 class="card__content-username">
            Victor Crest <span class="card__content-age">26</span>
          </h1>
          <p class="card__content-city">London</p>
        </div>
        <div class="card__details">
          <div class="card__detail">
            <p class="card__detail-num">80k</p>
            <p class="card__detail-text">Followers</p>
          </div>
          <div class="card__detail">
            <p class="card__detail-num">803K</p>
            <p class="card__detail-text">Likes</p>
          </div>
          <div class="card__detail">
            <p class="card__detail-num">1.4K</p>
            <p class="card__detail-text">Photos</p>
          </div>
        </div>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution__link"
        href="https://github.com/kens-visuals"
        target="_blank"
        >Kens-Visuals</a
      >.
    </footer>
  </body>
</html>
